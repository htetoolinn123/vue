<!DOCTYPE html>
<html>
<head>
	<title>Vue in-Browser</title>
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<div id="app">
		<h1>{{message}}</h1>

		<img v-bind:src="img" >

		<p v-if="error" >Error!</p>
		<p v-else style="color: red;">No Error!</p>

		<ul>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ul>

		<form>
			<label>Name:</label>
			<input type="text" name="name" v-model="username">
			<p>{{username}}</p>
		</form>

		<button v-on:click="reverseMessage">Reverse Message</button>
	</div>

	<script type="text/javascript">
		var app = new Vue({
		  el: '#app',
		  data: {
		    message: 'Hello Vue!',
		    img: '../photo/Vue.png',
		    error:false,
		    todos: [
		      { text: 'Learn JavaScript' },
		      { text: 'Learn Vue' },
		      { text: 'Build something awesome' }
		    ],
		    username:''
		  },
		  methods:{
		  	reverseMessage(){
		  		this.message = this.message.split('').reverse().join('')
		  	}
		  }
		})
	</script>

</body>
</html>
